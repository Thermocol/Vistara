<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Video Page</title>
    <link rel="stylesheet" href="{% static 'style3.css' %}" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img class="square" src="{% static 'img/shape.png'%}" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Delete Video</h3>
          <p class="text">
            
          </p>

          <div class="info">
            <div class="information">
             
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form method="POST" >
            {% csrf_token %}
            <p  class="title2">Are you sure?<br>This will delete the video forever.<br>This action cannot be undone.</p>
            <input style="margin-top: 20px; margin-bottom: 100px; font-size: 17px;" type="submit" value="Delete" class="btn" />
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
